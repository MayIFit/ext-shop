extend type Query {
    getOrderFromToken(
        token: String! @eq
        reseller_id: ID
    ): Order @find
}

extend type Query @guard(with: ["sanctum"]) {
    listOrder(
        token: String @eq
    ): [Order]!
        @can(ability: "viewAny" model: "MayIFit\\Extension\\Shop\\Models\\Order") 
        @paginate(type: "paginator")

    viewOrder(
        id: ID! @eq
    ): Order! 
        @can(ability: "view" find: "id") 
        @find
}

extend type Mutation {
    createOrder(input: CreateOrderInput! @spread): Order 
        @create
}

extend type Mutation @guard(with: ["sanctum"]) {
    updateOrder(input: UpdateOrderInput! @spread): Order 
        @can(ability: "update" find: "id") 
        @update

    deleteOrder(id: ID! @rules(apply: ["required"])): Order 
        @can(ability: "delete" find: "id") 
        @delete
}

input CreateOrderInput {
    customers: CustomerRelation!
    products: ProductsRelation!
    orderStatus: OrderStatusRelation
    extra_information: String
    currency: String!
    payment_type: String!
}

input UpdateOrderInput {
    id: ID!
    token: String
    customers: CustomerRelation
    products: ProductsRelation
    orderStatus: OrderStatusRelation
    discount_percentage: Float
    extra_information: String
    paid: Boolean
    currency: String
    payment_type: String
}

input ProductsRelation {
    sync: [ProductPivotRelationData!]!
}

input ProductPivotRelationData {
    id: ID!
    quantity: Int!
}

type OrderProductPivot @modelClass(class: "MayIFit\\Extension\\Shop\\Models\\Pivots\\OrderProductPivot") {
    "Ordered quantity of a product"
    quantity: Int!
    pricing: ProductPricing! @belongsTo
    discount: ProductDiscount
}

type Order @modelClass(class: "MayIFit\\Extension\\Shop\\Models\\Order") {
    id: ID!
    customers: [Customer]! @belongsToMany
    orderStatus: OrderStatus @belongsTo
    token: String!
    placed: DateTime!
    products: [Product!]! @belongsToMany
    quantity: Int!
    net_value: Float!
    gross_value: Float!
    currency: String!
    discount_percentage: Float
    extra_information: String
    paid: Boolean
    payment_type: String
}