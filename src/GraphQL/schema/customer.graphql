extend type Query {
    viewCustomer(
        id: ID @eq
        first_name: String @where(operator: "like")
        last_name: String @where(operator: "like")
    ): Customer @can(ability: "view" find: "id") @find
}

extend type Mutation {
    createCustomer(input: CreateCustomerInput! @spread): Customer 
        @create

    updateCustomer(input: UpdateCustomerInput! @spread): Customer 
        @update
}

input UpdateCustomerRelation {
    connect: ID
    create: CreateCustomerInput
}

input CreateCustomerInput {
    user: UpdateUserRelation @spread
    title: String
    first_name: String!
    last_name: String!
    country: String!
    city: String!
    zip_code: String!
    address: String!
    house_nr: String!
    floor: String
    door: String
    phone_number: String
    email: String!
    different_billing_address: Boolean
    company_billing: Boolean
    billing_first_name: String
    billing_last_name: String
    billing_company_name: String
    billing_vat_number: String
    billing_country: String
    billing_city: String
    billing_zip_code: String
    billing_address: String
    billing_house_nr: String
    billing_floor: String
    billing_door: String
}

input UpdateCustomerInput {
    id: ID!
    title: String
    first_name: String!
    last_name: String!
    country: String!
    city: String!
    zip_code: String!
    address: String!
    house_nr: String!
    floor: String
    door: String
    phone_number: String
    email: String!
    different_billing_address: Boolean
    company_billing: Boolean
    billing_first_name: String
    billing_last_name: String
    billing_company_name: String
    billing_vat_number: String
    billing_country: String
    billing_city: String
    billing_zip_code: String
    billing_address: String
    billing_house_nr: String
    billing_floor: String
    billing_door: String
}

input UpdateUserRelation {
    connect: ID
}

type Customer @modelClass(class: "\\MayIFit\\Extension\\Shop\\Models\\Customer") {
    id: ID!
    user: User @belongsTo
    title: String
    first_name: String!
    last_name: String!
    country: String!
    city: String!
    zip_code: String!
    address: String!
    house_nr: String!
    floor: String
    door: String
    phone_number: String
    email: String!
    different_billing_address: Boolean
    company_billing: Boolean
    billing_first_name: String
    billing_last_name: String
    billing_company_name: String
    billing_vat_number: String
    billing_country: String
    billing_city: String
    billing_zip_code: String
    billing_address: String
    billing_house_nr: String
    billing_floor: String
    billing_door: String
}

extend type User {
    customer: Customer @hasOne
}

extend input UpdateUserInput {
    customer: UpdateCustomerRelation
}